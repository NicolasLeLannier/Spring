spring.application.name=DigiHello
server.port=8085

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/digihello
spring.datasource.username=digihello
spring.datasource.password=digihello

spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

digihello.pdf=fichier.pdf



spring.thymleaf.cache = false